<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
	<title>{% block title %}Soclr{% endblock %}</title>
</head>

<body>
	<nav class="navbar" role="navigation" aria-label="main navigation">
		<div class="navbar-brand">
			<a class="navbar-item" href="{% url 'posts:index' %}">
				<strong>Soclr</strong>
			</a>

			<button class="button navbar-burger" data-target="navMenu">
				<span></span>
				<span></span>
				<span></span>
			</button>
		</div>
		<div class="navbar-menu" id="navMenu">
			<div class="navbar-start">
				<!-- navbar items -->
			</div>

			<div class="navbar-end">
				{% if user.is_authenticated %}
				<a class="navbar-item " href="{% url 'users:logout' %}">
					Logout
				</a>
				{% else %}
				<a class="navbar-item " href="{% url 'users:login' %}">
					Login
				</a>
				{% endif %}
			</div>
		</div>
	</nav>
	{% if messages %}
		<ul class="messages">
			{% for message in messages %}
			<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
			{% endfor %}
		</ul>
		{% endif %}
	{% block content %}
	<div class="container" id="content">
	</div>
	{% endblock content %}
	<footer class="footer">
		<div class="container">
			<div class="content has-text-centered">
				<p>
					<strong>Soclr</strong> by Sam Chott. Built on <a href="https://www.djangoproject.com/">Django</a> and <a href="https://bulma.io/">Bulma</a>. Original content, please steal.
				</p>
			</div>
		</div>
	</footer>
</body>

<script>
document.addEventListener('DOMContentLoaded', function () {

  // Get all "navbar-burger" elements
  var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

  // Check if there are any navbar burgers
  if ($navbarBurgers.length > 0) {

    // Add a click event on each of them
    $navbarBurgers.forEach(function ($el) {
    	$el.addEventListener('click', function () {

        // Get the target from the "data-target" attribute
        var target = $el.dataset.target;
        var $target = document.getElementById(target);

        // Toggle the class on both the "navbar-burger" and the "navbar-menu"
        $el.classList.toggle('is-active');
        $target.classList.toggle('is-active');

    });
    });
}

});
</script>
</html>
